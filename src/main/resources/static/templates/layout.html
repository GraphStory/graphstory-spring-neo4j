<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Story | {{title}}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="https://www.graphstory.com/assets/img/favicon-96x96.png">
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.9.5/hyperform.min.js"></script>
    <script src="https://s3.amazonaws.com/gs-public-assets/js/ic.js"></script>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <img src="http://dev.assets.neo4j.com.s3.amazonaws.com/wp-content/uploads/2014/06/logo_GraphStory.png" height="40">
                        <br><br><br>
                        <div class="dropdown profile-element">
                            <img alt="image" class="rounded-circle" src="/img/profile_small.jpg">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#" aria-expanded="false">
                                <span class="block m-t-xs font-bold">{{username}}<b class="caret"></b></span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs" x-placement="bottom-start" style="position: absolute; top: 91px; left: 0px; will-change: top, left;">
                                <li><a class="dropdown-item" href="/app/profile">Profile</a></li>
                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="logo-element"></div>
                </li>
                <li><a href="/app/timeline" class="sidenav"><i class="fas fa-list-alt"></i> <span class="nav-label">Social Timeline</span></a></li>
                <li><a href="/app/friendFinder"  class="sidenav"><i class="fa fa-users"></i> <span class="nav-label">Friend Finder</span> </a></li>
                <li><a href="/app/products" class="sidenav"><i class="fa fa-shopping-cart"></i> <span class="nav-label">YAMAZON</span> </a></li>
                <li><a href="/app/productFinder" class="sidenav"><i class="fa fa-store"></i> <span class="nav-label">Products Near Me</span> </a></li>
                <li><a href="/app/console" class="sidenav"><i class="fa fa-bullseye"></i> <span class="nav-label">Console</span> </a></li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li><a href="/logout"><i class="fa fa-sign-out"></i> Log out</a></li>
                </ul>
            </nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>{{title}}</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/app/home">Home</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>{{title}}</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
                <form role="search" class="navbar-form-custom" method="post" action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                    </div>
                </form>
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            {{>content}}
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Graph Story, inc &copy; 2014-<script type="text/javascript">
                document.write(new Date().getFullYear());
            </script>
            </div>
        </div>
    </div>
</div>
<!-- Mainly scripts -->
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/inspinia.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
